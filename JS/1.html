<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function calculateSum(n) {
            let fibonacci = [];
            if (n <= 0)
                return 0;

            fibonacci[0] = 0;
            fibonacci[1] = 1;

            let sum = fibonacci[0] + fibonacci[1];
            for (let i = 2; i <= n; i++) {
                fibonacci[i] = fibonacci[i - 1] +
                    fibonacci[i - 2];
                sum += fibonacci[i];
            }

            return sum;
        }

        let n = 99;
        document.write(`Sum fibonacci :
            ${calculateSum(n)} <br>`);

    </script>


</body>

</html>
